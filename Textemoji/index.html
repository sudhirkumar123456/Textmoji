<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>Text <span><i class="ri-arrow-right-line"></i></span>Emojis</h1>
        <div id="endec-div">
            <h3 id="enc-btn"><span><i class="ri-lock-2-line"></i></span>Encrypt Text</h3>
            <h3 id="dec-btn"><span><i class="ri-lock-unlock-line"></i></span>Decrypt Text</h3>
        </div>
        <div id="encryption">
            <h5>1. Type a message</h5>
            <textarea placeholder="Haan yahi par likhna hai" name="" id="txtmsg" cols="30" rows="10"></textarea>
            <h5>2. Set a Password</h5>
            <input type="password" id="password" placeholder="e.g. 1234">
            <h5>3. Encrypt message</h5>
            <button id="encrypt-btn"><span><i class="ri-lock-2-line"></i></span>Encrypt Text</button>
        </div>
        <div id="decryption">
            <h5>1. Paste encrypted emojis</h5>
            <textarea placeholder="Haan yahi par likhna hai" name="" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2. Type the password</h5>
            <input type="password" id="finalpassword" placeholder="e.g. 1234">
            <h5>3. Decrypt Emojis</h5>
            <button id="deccrypt-btn"><span><i class="ri-lock-unlock-line"></i></span>Decrypt Text</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
